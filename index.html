<head>

    <title>Variaveis usando alert</title>
</head>
<body>

    <script>

            let nomecurso = "Sistemas de informação";

            let valormesalidade = 1149.99;
            let Curti_o_curso = true;

            alert("nome do curso: " + nomecurso);
            alert("fase: " + fase);
            alert("valor mensalidade: R$ " + valormesalidade);
            alert("curti o curso? " + Curti_o_curso );
        }
    </script>

</body>
</html>
